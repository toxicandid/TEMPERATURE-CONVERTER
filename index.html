<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="icon-container">
            <i class="fas fa-thermometer-half"></i>
        </div>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <div class="icon-container">
            <i class="fas fa-temperature-high"></i>
        </div>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button id="celsiusButton" onclick="convertToCelsius()">Convert to Celsius</button>
        <button id="fahrenheitButton" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="loading-spinner" class="hidden">
            <i class="fa fa-spinner fa-spin"></i> Converting...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
